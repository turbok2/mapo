        <h3>내가 사는 이유</h3>
        <ul>
            <li>내가 좋아하는 음식많아요
                <ul>
                    <li>감자탕</li>

            </li>
            <li>라면 먹기 좋아해요

                    <li>물을 끓인다</li>

                    <li>파를 넣는다</li>

            </li>
            <li>여름에는 바다로</li>
            <li>가을에는 산으로</li>
        </ul>
